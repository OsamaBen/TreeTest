<div style="display: flex;padding-top: 15px">
  <div class="resizable" resizable style="border-top: 3px solid blue;width: 100%;padding-top: 15px">
    <div style="overflow-x: scroll; overflow-y: hidden; width: 100%;">
      <div class="row">
        <div class="col-12" style="margin-bottom: 15px">
          <span style="font-weight: bold">CockPit</span>
        </div>
        <div class="col-12" style="border-top: 1px solid #000c17;">
          <ul nz-menu [nzMode]="'horizontal'" style="line-height: 25px;">
            <li nz-menu-item > File </li>
            <li nz-menu-item > Home </li>
            <li nz-menu-item > Insert </li>
            <li nz-menu-item> Formules </li>
            <li nz-menu-item> Data </li>
            <li nz-menu-item> View </li>
            <li nz-menu-item> Table </li>
            <li nz-menu-item> Chart </li>
          </ul>
        </div>
      </div>
      <div>
        <gc-spread-sheets  [hostStyle]="hostStyle" [backColor]="spreadBackColor" [grayAreaBackColor]="spreadForeColor"
                          (workbookInitialized)="workbookInit($event)" >
        </gc-spread-sheets>
      </div>

    </div>

    <!--<div style="background-color: chartreuse">-->
    <!--<gc-spread-sheets  [backColor]="spreadBackColor" [grayAreaBackColor]="spreadForeColor"  (workbookInitialized)="workbookInit($event)">-->
    <!--</gc-spread-sheets>-->
    <!--</div>-->
    <div class="grabber" grabber></div>
  </div>
  <div style="flex: auto" style="border-top: 3px solid deeppink;">


    <div class="container-fluid " style="padding-top: 15px;">
      <div class="row">
        <div class="col-12">
          <span style="font-weight: bold">Statistics</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <nz-tabset>
            <nz-tab nzTitle="Parameters">
              <div style="width: 100%;height: 500px;background-color: #cccccc">
              </div>
            </nz-tab>
            <nz-tab nzTitle="Input Connectivity">
              <div style="width: 100%;height: 500px;background-color: #cccccc">
              </div>
            </nz-tab>
            <nz-tab nzTitle="OutPut Connectivity">
              <div style="width: 100%;height: 500px;background-color: #cccccc">
              </div>
            </nz-tab>
          </nz-tabset>
        </div>
      </div>
    </div>


  </div>
</div>
